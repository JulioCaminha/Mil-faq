<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Problema {{problema.id}}</h4>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="Descricao" class="col-sm-2 control-label">Descrição:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="problem.descricao" placeholder="Descrição" required>
            </div>
        </div>
        <div class="form-group">
            <label for="Relator" class="col-sm-2 control-label">Relator:</label>
            <div class="col-sm-10">
                 <select class="form-control" ng-init="problem.usuario_id = usuarios[0].id" ng-model="problem.usuario_id" ng-options="user.id as user.nome_completo for user in usuarios"></select>
            </div>
        </div>
        </div>
        <div class="pull-right">
            <a ui-sref="problemsIndex" class="btn btn-primary">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</div>
