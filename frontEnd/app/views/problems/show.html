<form class"form" ng-submit="answer()">
    <fieldset>  
        <legend>{{problem.descricao}}</legend>
    </fieldset>
    <div class="form-group" ng-repeat="resposta in respostas">
        <label>Resposta {{resposta.id}}</label>
    </div>
    <textarea class="form-control" ng-model="resposta.descricao"></textarea>
    <div class="form-group">
        <hr>
        <label>Responder</label>
        <textarea class="form-control" ng-model="problema.resposta"></textarea>
    </div>
    <div class="pull-right">
        <a ui-sref="problemsIndex" class="btn btn-primary">Voltar</a>
        <button type="submit" class="btn btn-primary">Responder</button>
    </div>

</form>
